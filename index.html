<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>YouTube Video Replica</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
	<header>
		<nav id="navbar">
			<span id="icons-left">
				<i class="fas fa-bars"></i>
				<i class="fab fa-youtube"></i>
				<span id="brand-name">YouTube</span>
			</span>
			<span id="icons-center">
				<input id="search" type="search">
				<button type="submit">
					<i class="fas fa-search"></i>
				</button>
				
			</span>
			<span id="icons-right">
				<i class="fas fa-video"></i>
				<i class="fas fa-th"></i>
				<i class="fab fa-telegram"></i>
				<i class="fas fa-bell"></i>
				<i class="fas fa-user-circle" id="avatar"></i>
			</span>
			
		</nav>
	</header>
	
	<main>
		<section id="main-content">
			<div id="video-section">
				<div id="video">
					<iframe width="855" height="481" src="https://www.youtube.com/embed/JH3T6YwwU9s" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div>
				<div id="description">
				</div>
			</div>

			
		</section>
		<section id="comments">
	
		</section>
		<section id="video-feeds">
			
		</section>
	</main>
	
</body>
</html>
